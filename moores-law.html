<!DOCTYPE html>
<html lang="en">
<head>

    <title>Moore's Law of Morality</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;

        }

            text-align: center;

        }

            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 45%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            .image-container img {
                max-width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="poem-container">
    <h1>Mooreâ€™s Law of Morality</h1>
    <p>We are only as moral<br>
